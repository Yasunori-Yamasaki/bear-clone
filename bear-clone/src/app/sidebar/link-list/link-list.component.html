<div
  class="select-none py-0.5"
  [routerLink]="wrapCategory.name.toLowerCase()"
  [ngClass]="{ 'rounded-md bg-[#FF4C43]': selectedCategory === wrapCategory.name }"
  [ngStyle]="{ 'padding-left': calcPaddingLeft(level) }"
  (click)="selectCategory(wrapCategory.name)"
>
  <div class="relative flex gap-3">
    @if (!!wrapCategory.categories) {
      @if (wrapCategory.isOpen) {
        <fa-icon
          class="absolute -left-6"
          [icon]="faAngleDown"
          (click)="$event.stopPropagation(); toggleOpenCategory(wrapCategory, false)"
        />
      } @else {
        <fa-icon
          class="absolute -left-6"
          [icon]="faAngleRight"
          (click)="$event.stopPropagation(); toggleOpenCategory(wrapCategory, true)"
        />
      }
    }
    <fa-icon [icon]="wrapCategory.icon" />{{ wrapCategory.name }}
  </div>
</div>
@if (!!wrapCategory.categories && wrapCategory.isOpen) {
  <ul>
    @for (category of wrapCategory.categories; track category) {
      <li>
        <app-link-list
          [selectedCategory]="selectedCategory"
          [wrapCategory]="category"
          [level]="level + 1"
          (select)="selectCategory($event)"
        />
      </li>
    }
  </ul>
}
