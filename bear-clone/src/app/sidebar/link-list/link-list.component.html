<div
  class="relative flex select-none gap-3 py-0.5 pl-8"
  [ngClass]="{ 'rounded-md bg-[#FF4C43]': selectedCategory === wrapCategory.name }"
  (click)="selectCategory(wrapCategory.name)"
>
  @if (!!wrapCategory.categories) {
    @if (isOpen) {
      <fa-icon class="absolute left-2" [icon]="faAngleDown" (click)="toggleOpen(false)" />
    } @else {
      <fa-icon class="absolute left-2" [icon]="faAngleRight" (click)="toggleOpen(true)" />
    }
  }
  <fa-icon [icon]="wrapCategory.icon" />{{ wrapCategory.name }}
</div>
@if (!!wrapCategory.categories && isOpen) {
  <ul>
    @for (category of wrapCategory.categories; track category) {
      <li>
        <div
          class="flex select-none gap-3 py-0.5 pl-12"
          [ngClass]="{ 'rounded-md bg-[#FF4C43]': selectedCategory === category.name }"
          (click)="selectCategory(category.name)"
        >
          <fa-icon [icon]="category.icon" />{{ category.name }}
        </div>
      </li>
    }
  </ul>
}
