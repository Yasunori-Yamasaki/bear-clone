<div class="solid h-[100vh] w-60 overflow-y-auto border-r border-zinc-300" (click)="resetNote()">
  <header (click)="$event.stopPropagation()">
    @if (isSearchMode()) {
      <app-search-box
        (toggle)="isSearchMode.set(!isSearchMode()); inputVal.set('')"
        (search)="inputVal.set($event)"
        [inputVal]="inputVal()"
      />
    } @else {
      <app-create-and-search-btn (create)="add()" (toggle)="isSearchMode.set(!isSearchMode())" />
    }
  </header>
  <ul class="px-2">
    @for (note of filteredNotes(); track note) {
      <li (click)="$event.stopPropagation(); changeNote(note)">
        <app-note-item
          [isSelected]="note.id === selectedNote()?.id"
          [note]="note"
          (trash)="remove($event)"
        />
      </li>
    }
  </ul>
</div>

@if (!selectedNote()) {
  <p class="flex items-center justify-center text-3xl text-[#888889]">メモ未選択</p>
} @else {
  <app-editor [note]="selectedNote()" />
}
